layout: ./app/layout.ejs

---

<section class="container mt-7 mt-lg-8 mb-8 mb-lg-9">
  <h1 class="h3 text-secondary fw-normal text-center mb-5 mb-md-6">聯絡我們</h1>
  <div class="row">
    <div class="col-lg-7 mb-7 mb-lg-0">
      <img src="./assets/images/loaction.JPG" class="rounded-1s w-100 img-cover h-13s h-md-20s h-lg-22s mb-5" alt="位置圖">
      <h2 class="h4 text-secondary fw-normal mb-2">DOYOGA 教室位置</h2>
      <h3 class="h6 text-secondary fw-normal mb-2">高雄市苓雅區北信街 23 號 2 樓</h3>
      <p class="text-secondary fw-normal mb-0">如何前往：</p>
      <ul class="text-secondary fw-normal mb-0">
        <li><p class="mb-5">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</p></li>
        <li><p class="mb-5">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</p></li>
        <li><p class="mb-0">3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</p></li>
      </ul>
    </div>
    <div class="col-lg-5">
      <div class="bg-light rounded-1s p-5">
        <h2 class="h5 text-secondary fw-normal mb-5">意見回饋&問題詢問</h2>
        <form action="Javascript:;" method="POST" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="姓名" class="form-label text-secondary fw-normal mb-2">姓名</label>
            <input type="text" class="form-control text-primary placeholder-primary" id="姓名" name="name" placeholder="請輸入您的姓名" required>
          </div>
          <div class="mb-3">
            <label for="電子信箱" class="form-label text-secondary fw-normal mb-2">電子信箱</label>
            <input type="email" class="form-control text-primary placeholder-primary" id="電子信箱" name="mail" placeholder="email@example.com" required>
          </div>
          <div class="mb-3">
            <label for="手機號碼" class="form-label text-secondary fw-normal mb-2">手機號碼</label>
            <input type="tel" class="form-control text-primary placeholder-primary" id="手機號碼" name="tel" placeholder="0912-345-678" required>
          </div>
          <div class="mb-5">
            <label for="意見回饋" class="form-label text-secondary fw-normal mb-2">意見回饋</label>
            <textarea class="form-control text-primary" id="意見回饋" name="suggestion" rows="4" cols="50"></textarea>
          </div>
          <div class="text-end">
            <input type="submit" value="送出" class="btn btn-primary text-white">
          </div>
        </form>

      </div>
    </div>
  </div>
</section>
